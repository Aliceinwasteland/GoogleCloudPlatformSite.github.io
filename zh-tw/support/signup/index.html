<script>
function validation(form) {


  if(form.FirstName.value == '') {
  form.FirstName.focus();
  form.FirstName.style.borderColor="#D3152C";

  return false;
  }

  if(form.LastName.value == '') {
  form.LastName.focus();
  form.LastName.style.borderColor="#D3152C";

  return false;
  }

  if(form.Email.value == '') {
  form.Email.focus();
  form.Email.style.borderColor="#D3152C";

  return false;
  }

  if(form.Phone.value == '') {
  form.Phone.focus();
  form.Phone.style.borderColor="#D3152C";

  return false;
  }

  if(form.Company.value == '') {
  form.Company.focus();
  form.Company.style.borderColor="#D3152C";

  return false;
  }

  if(form.Country.value == '') {
  form.Country.focus();
  form.Country.style.borderColor="#D3152C";

  return false;
  }

  if(form.Country.value == 'US' || form.Country.value == 'CA') {
    if(form.State.value == '') {
      form.State.focus();
      form.State.style.borderColor="#D3152C";

      return false;
    }
  }

  if(form.Industry.value == '') {
  form.Industry.focus();
  form.Industry.style.borderColor="#D3152C";

  return false;
  }

  if(form.Plan.value == '') {
  form.Plan.focus();
  form.Plan.style.borderColor="#D3152C";

  return false;
  }

  return true;
  }
</script>

  $('#Country').change(function() {
    var country = $('#Country').val();
    if (country != 'US' && country != 'CA') {
      $('.state-required').addClass('hide');
      $('#State').attr('disabled', 'disabled');
      $('#State').empty();
      $('#State').append('<option selected="" value="">Please select</option>');
    } else {
      $('.state-required').removeClass('hide');
      $('#State').removeAttr('disabled');
      $('#State').empty();
      $('#State').append('<option selected="" value="">Please select</option>');

      if (country == 'US') {
        for (var i in states['US']) {
          $('#State').append('<option value="'+states['US'][i]['abbreviation']+'">'+states['US'][i]['name']+'</option>');
        }
      } else if (country == 'CA') {
        for (var i in states['CA']) {
          $('#State').append('<option value="'+states['CA'][i]['abbreviation']+'">'+states['CA'][i]['name']+'</option>');
        }
      }
    }

  });
