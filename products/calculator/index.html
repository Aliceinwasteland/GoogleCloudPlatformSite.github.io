<script>
var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
var eventer = window[eventMethod];
var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

var win = document.getElementById("idIframe");

win.onload = function() {

win.contentWindow.postMessage(
  location.hash.replace('#id=', ''),
  "https://cloudpricingoivonin.googleplex.com"
)}

// Listen to message from child window
eventer(messageEvent,function(e) {
  if ( event.origin !== "https://cloudpricingoivonin.googleplex.com" )
    return
  switch (e.data.type) {
    case 'url':
      location.hash = 'id=' + e.data.data;
      break;
    case 'resize':
      win.style.height = e.data.data + 'px';
      break;
  }
},false);


</script>
<div id="maia-main" class="cp-page cp-ctmr cp-std" style="width: 100%">
  <div class="cp-hero cp-cloud cp-wrap" style="width: 100%">
    <div class="cp-header" style="width: 100%">
      <iframe id="idIframe" onload="iframeLoaded()" src="https://cloudpricingoivonin.googleplex.com" scrolling="no" style="overflow:hidden;height: 1670px; width: 100%;"></iframe>
    </div>
  </div>
</div>
